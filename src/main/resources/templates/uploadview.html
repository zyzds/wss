<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css">
    <style>
      p.text-elllisis {
        width: 180px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
    </style>
  </head>

  <body>
    <table class="layui-table" lay-size="sm" lay-skin="line">
      <colgroup>
        <col width="200">
        <col width="100">
        <col width="200">
        <col>
      </colgroup>
      <thead>
        <tr>
          <th>文件名</th>
          <th>大小</th>
          <th>上传目录</th>
          <th>上传状态</th>
        </tr>
      </thead>
      <tbody class="layui-progress"></tbody>
    </table>
    <script src="../static/layui/layui.js"></script>
    <script>
      layui.use('element', function () {
        window.element = layui.element;
      });
    </script>
  </body>

</html>
