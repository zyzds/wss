<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

    <body>
        <div class="layui-container" th:fragment="notify">
            <ul class="layui-timeline" style="margin-top: 100px;">
                <li class="layui-timeline-item" th:each="n, status:${ns}">
                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                    <div class="layui-timeline-content layui-text">
                        <h3 class="layui-timeline-title" th:text="${#dates.format(n.time, 'YYYY年MM月dd日 HH时mm分')}"></h3>
                        <p th:utext="${n.content}"></p>
                    </div>
                </li>
            </ul>
            <div th:if="${ns.size()} eq 0">
                <img src="../static/images/empty.jpg" style="position: relative;left: 50%;transform: translateX(-50%);">
            </div>
        </div>
        <!-- <script>
            layui.use('util', function(){
                window.util = layui.util;
            })
        </script> -->
    </body>

</html>
